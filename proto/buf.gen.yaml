version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mi11km/neuron-visualizer/server/proto
# see https://buf.build/plugins
plugins:
  # for Go gRPC server
  - plugin: buf.build/protocolbuffers/go # Base types for Go. Generates message and enum types.
    out: ../server/proto
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go # Generates client and server stubs for connectrpc.com/connect.
    out: ../server/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
